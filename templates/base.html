<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FoodMap üçâ</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #EF5350;
            --primary-hover-color: #d32f2f;
            --background-color: #f4f4f9;
            --card-background: #ffffff;
            --text-color: #333;
            --border-color: #ddd;
            --active-color: #45a049;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            margin: 0;
            padding: 2em;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
        }

        .user-status {
            position: fixed;
            top: 20px;
            left: 20px;
            display: flex;
            align-items: center;
            background-color: var(--card-background);
            padding: 0.5em 1em;
            border-radius: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.15);
            z-index: 1000;
            font-weight: 600;
        }

        .status-dot {
            width: 10px;
            height: 10px;
            background-color: var(--active-color);
            border-radius: 50%;
            margin-right: 0.75em;
        }

        .main-container {
            width: 100%;
            max-width: 600px;
        }

        nav {
            background-color: var(--card-background);
            padding: 1em 2em;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 2em;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }
        
        nav a {
            text-decoration: none;
            color: var(--primary-color);
            font-weight: 600;
            padding: 0.5em 1em;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
            margin: 0.2em;
        }

        nav a:hover {
            background-color: var(--primary-color);
            color: white;
        }

        .card {
            background-color: var(--card-background);
            padding: 2em;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1, h2 {
            color: var(--text-color);
            text-align: center;
            margin-top: 0;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        form p {
            display: flex;
            flex-direction: column;
            margin-bottom: 1.5em;
        }

        form label {
            margin-bottom: 0.5em;
            font-weight: 600;
        }

        form input {
            padding: 0.8em;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            font-size: 1em;
            font-family: 'Poppins', sans-serif;
            box-sizing: border-box;
            width: 100%;
        }

        form .helptext {
            /* Esta regra oculta os textos de ajuda do formul√°rio, 
               como as regras de valida√ß√£o de senha. */
            display: none !important;
        }

        form ul.errorlist {
            list-style-type: none;
            padding: 0;
            margin: 0.5em 0 0 0;
            color: var(--primary-color);
            font-size: 0.9em;
        }

        button {
            padding: 1em;
            border: none;
            background-color: var(--primary-color);
            color: white;
            font-size: 1em;
            font-weight: 600;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 1em;
        }

        button:hover {
            background-color: var(--primary-hover-color);
        }
    </style>
</head>
<body>
    {% if user.is_authenticated %}
    <div class="user-status">
        <span class="status-dot"></span>
        <span>Ol√°, {{ user.username }}!</span>
    </div>
    {% endif %}

    <div class="main-container">
        <nav>
            <div>
                    <a href="{% url 'home' %}">In√≠cio</a>
            </div>
            <div>
            {% if user.is_authenticated %}
                <a href="{% url 'logout' %}">Sair</a>
            {% else %}
                <a href="{% url 'login' %}">Entrar</a>
                <a href="{% url 'signup' %}">Cadastrar</a>
            {% endif %}
            </div>
        </nav>
        <main class="card">
            {% block content %}{% endblock %}
        </main>
    </div>
</body>
</html>
